<!DOCTYPE html>
<html lang="en">
<head>
  <title>Items</title>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/app.css" rel="stylesheet" />
  <script src="js/jquery-1.10.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/backbone.localStorage.js"></script>
</head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#items">Items</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li>
              <p class="navbar-text">
                Items: <strong id="items-count">0</strong>
              </p>
            </li>
          </ul>
          <a id="add-new" class="btn" href="#items/new"><i class="icon-plus"></i> New Item</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="span2">
        <ul id="items-nav" class="nav nav-list">
        </ul>
      </div>

      <div class="span9">
        <div id="workspace"></div>
      </div>
    </div>

  </div>

  <script type="text/template" id="item-view-template">
    <h2>{{title}}</h2>
    <p>{{content}}</p>
    <a class="btn" href="#items/{{id}}/edit"><i class="icon-pencil"></i> Edit</a> <a class="btn btn-danger confirm" href="#items/{{id}}/destroy"><i class="icon-trash"></i> Delete</a>
  </script>

  <script type="text/template" id="item-form-template">
    <form>
      <fieldset>
        <legend>Item form</legend>
        <div id="item-form-errors" class="alert hidden"></div>
        <label for="item-form-title">Title</label>
        <input type="text" id="item-form-title" value="{{title}}" placeholder="Type title..." />
        <br />
        <label for="item-form-content">Write something here...</label>
        <textarea id="item-form-content" rows="10">{{content}}</textarea>
        <button type="submit" class="btn">Submit</button>
      </fieldset>
    </form>
  </script>
</body>
</html>
